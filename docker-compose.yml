version: "3.9"

networks:
  default:
    driver: bridge

services:
    # Redis - Key-value Store
    redis:
      container_name: redis
      image: redis:latest
      restart: always
      entrypoint: redis-server --appendonly yes --requirepass redis --maxmemory 512mb --maxmemory-policy allkeys-lru
      networks:
        - default
      ports:
        - "6379:6379"
      volumes:
        - redis-data:/data

volumes:
  redis-data:
    driver: local